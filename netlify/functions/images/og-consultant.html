<!DOCTYPE html>
<html style="background: linear-gradient(135deg, #EBF5FF 0%, #E0E7FF 100%); margin: 0; padding: 0; width: 1200px; height: 630px; overflow: hidden;">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #1F2937;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }

        .background-circle-1 {
            position: fixed;
            width: 400px;
            height: 400px;
            left: -200px;
            top: -200px;
            border-radius: 50%;
            background: #4F46E5;
            opacity: 0.1;
            z-index: 0;
        }

        .background-circle-2 {
            position: fixed;
            width: 300px;
            height: 300px;
            right: -100px;
            bottom: -100px;
            border-radius: 50%;
            background: #2563EB;
            opacity: 0.1;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 0 40px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .brand-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .logo-sparkier {
            width: 64px;
            height: 64px;
        }

        .brand-name {
            font-size: 48px;
            font-weight: 600;
            color: #4F46E5;
            line-height: 1;
        }

        h1 {
            font-size: 72px;
            font-weight: 800;
            margin: 0 0 30px;
            line-height: 1.2;
            background: linear-gradient(135deg, #4F46E5 0%, #2563EB 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 32px;
            font-weight: 500;
            color: #4B5563;
            margin: 0;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="background-circle-1"></div>
    <div class="background-circle-2"></div>
    
    <div class="content">
        <div class="brand-container">
            <svg class="logo-sparkier" viewBox="0 0 24 24" fill="none" stroke="#4F46E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 4V1"/>
                <path d="M12 23v-3"/>
                <path d="M1 12h3"/>
                <path d="M20 12h3"/>
                <path d="M17.7 17.7 20 20"/>
                <path d="M12 12h.01"/>
                <path d="M17.7 6.3 20 4"/>
                <path d="M6.3 17.7 4 20"/>
                <path d="M6.3 6.3 4 4"/>
            </svg>
            <span class="brand-name">Sparkier</span>
        </div>
        
        <h1>
            Créez vos offres de<br>
            conseil packagées
        </h1>
        
        <p>
            Transformez vos expertises en Sparks<br>
            prêts à vendre en quelques minutes
        </p>
    </div>
</body>
</html>
